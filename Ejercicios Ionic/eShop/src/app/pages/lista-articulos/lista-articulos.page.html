<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{titulo1}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let articulo of listaArticulo">
      <ion-avatar>
      <ion-img [src]=articulo.thumbnail></ion-img>
    </ion-avatar>
      <ion-label>
        {{articulo.title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
